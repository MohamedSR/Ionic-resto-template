<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons ng-show="slideMenu" side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>
        </ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu ng-show="slideMenu" side="left">
        <ion-list>
          <ion-item menu-close><i class="icon ion-home"></i>Home</ion-item>
          <ion-item menu-close><i class="icon ion-heart"></i>My favorites</ion-item>
          <ion-item menu-close>
            <i class="icon ion-android-cart"></i>Mon panier <span class="menu-panier">3</span>
          </ion-item>
          <ion-item menu-close><i class="icon ion-log-in"></i>Logout</ion-item>
        </ion-list>
      </ion-side-menu>
    </ion-side-menus>
    <script type="text/javascript" src="js/controller/login.js"></script>
    <script type="text/javascript" src="js/controller/home.js"></script>
  </body>
</html>
